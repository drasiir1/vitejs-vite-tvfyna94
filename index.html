<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calisthenics Coach</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel f√ºr JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: sans-serif; }
        .pulse-border { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DATA ---
        const PHASES = [
            {
                id: 1,
                name: "Phase 1: Basics",
                startDate: "2026-01-05",
                endDate: "2026-04-06",
                description: "Fokus auf K√∂rperspannung.",
                exercises: [
                    { id: 'p1_1', name: '1. Hollow Body Hangs', duration: 60, target: 'Max. Zeit', description: 'Wie eine Banane h√§ngen.', voiceCues: ['Bauch fest', 'Schultern runter'], videoUrl: 'https://youtu.be/J2JHDavNZB4?t=5' },
                    { id: 'p1_2', name: '2. Frog Stand', duration: 20, target: '20 Sek.', description: 'Knie auf Ellbogen st√ºtzen.', voiceCues: ['Balance halten', 'Nach vorne lehnen'], videoUrl: 'https://youtu.be/J2JHDavNZB4?t=46' },
                    { id: 'p1_3', name: '3. Hollow Body Holds', duration: 45, target: '45 Sek.', description: 'R√ºcken fest am Boden.', voiceCues: ['Unterer R√ºcken dr√ºckt', 'Atmen'], videoUrl: 'https://youtu.be/J2JHDavNZB4?t=126' },
                    { id: 'p1_4', name: '4. Pseudo Planche Lean', duration: 60, target: 'Max. Zeit', description: 'Liegest√ºtz-Pos., weit vorlehnen.', voiceCues: ['Arme gestreckt', 'Weiter vor'], videoUrl: 'https://youtu.be/J2JHDavNZB4?t=168' }
                ]
            },
            {
                id: 2,
                name: "Phase 2: Kraft",
                startDate: "2026-04-06",
                endDate: "2026-07-06",
                description: "Kraftaufbau.",
                exercises: [
                    { id: 'p2_1', name: 'Pseudo Planche Push-up', duration: 60, target: '8-12 Wh.', description: 'Liegest√ºtz mit Vorlage.', voiceCues: ['Ellbogen eng'], videoUrl: 'https://youtu.be/J2JHDavNZB4?t=219' }
                    // Weitere √úbungen hier vereinfacht f√ºr die Single-File-Demo
                ]
            }
        ];

        // --- APP COMPONENT ---
        function App() {
            const [currentPhase, setCurrentPhase] = useState(PHASES[0]);
            const [activeExercise, setActiveExercise] = useState(null);
            const [timeLeft, setTimeLeft] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [coachMessage, setCoachMessage] = useState("Bereit?");
            const [view, setView] = useState('home');
            const [logs, setLogs] = useState([]);
            const [streak, setStreak] = useState(0);
            const [isListening, setIsListening] = useState(false);
            const [micError, setMicError] = useState(false);
            
            const timerRef = useRef(null);
            const recognitionRef = useRef(null);

            // Init
            useEffect(() => {
                const savedLogs = localStorage.getItem('workoutLogs_html');
                const savedStreak = localStorage.getItem('streak_html');
                if (savedLogs) setLogs(JSON.parse(savedLogs));
                if (savedStreak) setStreak(parseInt(savedStreak));

                // Phase Check
                const now = new Date().toISOString().split('T')[0];
                const found = PHASES.find(p => now >= p.startDate && now < p.endDate);
                if (found) setCurrentPhase(found);

                // Speech Init
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.lang = 'de-DE';
                    
                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[event.resultIndex][0].transcript.toLowerCase();
                        handleVoice(transcript);
                    };
                    recognitionRef.current.onerror = (e) => {
                        console.error(e);
                        if(e.error === 'not-allowed' || e.error === 'service-not-allowed') setMicError(true);
                    };
                    recognitionRef.current.onend = () => {
                         if (isListening && !recognitionRef.current.aborted) try { recognitionRef.current.start(); } catch(e){}
                    };
                } else {
                    setCoachMessage("Browser unterst√ºtzt keine Spracheingabe.");
                }
            }, []);

            // Dynamic Voice Handler via Ref/State access workaround for closure
            const activeExRef = useRef(activeExercise);
            const isRunningRef = useRef(isRunning);
            useEffect(() => { activeExRef.current = activeExercise; }, [activeExercise]);
            useEffect(() => { isRunningRef.current = isRunning; }, [isRunning]);

            const handleVoice = (text) => {
                if (text.includes('start') || text.includes('los')) {
                    if (activeExRef.current && !isRunningRef.current) toggleTimer();
                } else if (text.includes('stop') || text.includes('pause')) {
                    if (isRunningRef.current) toggleTimer();
                } else if (text.includes('fertig') || text.includes('weiter')) {
                    finishExercise();
                }
            };

            const speak = (text) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'de-DE';
                u.rate = 1.1;
                window.speechSynthesis.speak(u);
            };

            const toggleMic = () => {
                if (!recognitionRef.current) return;
                if (isListening) {
                    recognitionRef.current.aborted = true;
                    recognitionRef.current.stop();
                    setIsListening(false);
                } else {
                    try {
                        recognitionRef.current.aborted = false;
                        recognitionRef.current.start();
                        setIsListening(true);
                        speak("H√∂re zu.");
                        setMicError(false);
                    } catch(e) { setMicError(true); }
                }
            };

            const toggleTimer = () => {
                if (isRunning) {
                    clearInterval(timerRef.current);
                    setIsRunning(false);
                    speak("Pause");
                } else {
                    setIsRunning(true);
                    speak("Los");
                }
            };

            const finishExercise = () => {
                if (!activeExRef.current) return; // Use ref for reliability in voice calls
                clearInterval(timerRef.current);
                setIsRunning(false);
                
                const now = Date.now();
                const newLog = { id: now, name: activeExRef.current.name, date: new Date().toLocaleDateString() };
                const newLogs = [newLog, ...logs];
                
                setLogs(newLogs);
                setStreak(s => s + 1);
                localStorage.setItem('workoutLogs_html', JSON.stringify(newLogs));
                localStorage.setItem('streak_html', (streak + 1).toString());
                
                setActiveExercise(null);
                const msg = "Gespeichert. N√§chste √úbung?";
                setCoachMessage(msg);
                speak(msg);
            };

            const selectExercise = (ex) => {
                setActiveExercise(ex);
                setTimeLeft(ex.duration);
                setIsRunning(false);
                const msg = `√úbung: ${ex.name}. Sag Start.`;
                setCoachMessage(msg);
                speak(msg);
            };

            // Timer Effect
            useEffect(() => {
                if (isRunning && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft(t => {
                            if (t <= 1) {
                                finishExercise();
                                speak("Fertig!");
                                return 0;
                            }
                            if (t === 10) speak("Noch 10");
                            return t - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timerRef.current);
            }, [isRunning]);

            // Render Helpers
            const formatTime = (s) => {
                const min = Math.floor(s / 60);
                const sec = s % 60;
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
                        <div>
                            <h1 className="font-bold text-xl text-blue-400">AI Coach</h1>
                            <span className="text-xs text-slate-400">{currentPhase.name}</span>
                        </div>
                        <div className="flex gap-2">
                             <div className="flex items-center gap-1 bg-yellow-900/30 px-2 rounded-full border border-yellow-500/20 text-yellow-400 text-sm">
                                üèÜ {streak}
                             </div>
                             <button onClick={() => setView(view === 'home' ? 'log' : 'home')} className="p-2 bg-slate-700 rounded-full">
                                üìú
                             </button>
                             <button onClick={toggleMic} className={`p-2 rounded-full ${isListening ? 'bg-red-500/20 text-red-400 animate-pulse' : 'bg-slate-700'}`}>
                                {isListening ? 'üé§' : 'üîá'}
                             </button>
                        </div>
                    </div>

                    {/* Mic Error Warning */}
                    {micError && (
                        <div className="mb-4 p-3 bg-red-900/50 border border-red-500/50 rounded-lg text-sm text-red-200">
                            ‚ö†Ô∏è Mikrofon blockiert. 
                            <br/><span className="text-xs opacity-75">Browser blockieren Mikrofone oft bei lokalen Dateien ("file://"). F√ºr volle Funktion muss die Datei auf einem sicheren Server (HTTPS) liegen.</span>
                        </div>
                    )}

                    {view === 'home' ? (
                        <>
                            {/* Coach Box */}
                            <div className="bg-slate-800 border-l-4 border-blue-500 rounded-r-xl p-4 mb-6 shadow-md">
                                <p className="text-lg font-medium italic">"{coachMessage}"</p>
                            </div>

                            {/* Active Exercise */}
                            {activeExercise ? (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-8 animate-pulse-once">
                                    <div className="text-center">
                                        <h2 className="text-2xl font-bold mb-1">{activeExercise.name}</h2>
                                        <div className="text-slate-400 text-sm mb-4">{activeExercise.description}</div>
                                        <a href={activeExercise.videoUrl} target="_blank" className="text-blue-400 text-sm underline flex items-center justify-center gap-1">üé• Video ansehen</a>
                                    </div>

                                    <div className="relative w-48 h-48 flex items-center justify-center border-8 border-slate-800 rounded-full shadow-2xl bg-slate-900">
                                        <div className="text-5xl font-mono font-bold text-blue-500">
                                            {formatTime(timeLeft)}
                                        </div>
                                        <svg className="absolute w-full h-full transform -rotate-90">
                                            <circle cx="90" cy="90" r="88" stroke="currentColor" strokeWidth="4" fill="transparent" className="text-blue-600 opacity-20" />
                                        </svg>
                                    </div>

                                    <div className="flex gap-4 w-full">
                                        <button onClick={toggleTimer} className={`flex-1 py-4 rounded-xl font-bold text-xl transition shadow-lg ${isRunning ? 'bg-slate-700' : 'bg-blue-600 hover:bg-blue-500'}`}>
                                            {isRunning ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Start'}
                                        </button>
                                        <button onClick={finishExercise} className="px-6 bg-slate-800 border border-slate-600 rounded-xl hover:bg-slate-700">
                                            ‚úÖ
                                        </button>
                                    </div>
                                    <button onClick={() => setActiveExercise(null)} className="text-slate-500 text-sm">Abbrechen</button>
                                </div>
                            ) : (
                                /* List */
                                <div className="space-y-3">
                                    <h3 className="text-slate-400 text-sm uppercase font-semibold mb-2">Heute anstehend</h3>
                                    {currentPhase.exercises.map((ex) => (
                                        <div key={ex.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center hover:border-blue-500 transition cursor-pointer" onClick={() => selectExercise(ex)}>
                                            <div>
                                                <div className="font-bold text-slate-200">{ex.name}</div>
                                                <div className="text-xs text-slate-500">{ex.target}</div>
                                            </div>
                                            <button className="bg-slate-700 p-2 rounded-full text-blue-400">‚ñ∂Ô∏è</button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    ) : (
                        <div className="space-y-4">
                            <h2 className="text-xl font-bold mb-4">Verlauf</h2>
                            {logs.length === 0 && <p className="text-slate-500 text-center">Keine Eintr√§ge.</p>}
                            {logs.map(log => (
                                <div key={log.id} className="bg-slate-800 p-3 rounded-lg border border-slate-700 flex justify-between text-sm">
                                    <span>{log.name}</span>
                                    <span className="text-slate-500">{log.date}</span>
                                </div>
                            ))}
                            <button onClick={() => setView('home')} className="w-full py-3 bg-slate-700 rounded-xl mt-4">Zur√ºck</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
